<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BranchLift - Orquestração de Ambientes</title>

    <!-- Vue.js 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios via CDN -->
    <!--
        IMPORTANTE: Axios é usado para fazer requisições HTTP
        Neste projeto, usamos Axios para:
        1. Fazer requisições GET para a GitHub API (pública, sem autenticação)
        2. Simular requisições para backend (localStorage)
        
        Exemplo de uso:
        - axios.get('https://api.github.com/users/username') - Buscar usuário GitHub
        - axios.get('https://api.github.com/repos/owner/repo/branches') - Listar branches
        
        Rate limit GitHub API pública: 60 requisições/hora por IP
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>

    <style>
      /* Tema azul escuro global */
      :root {
        --color-primary: #1e3a8a; /* blue-900 */
        --color-primary-light: #3b82f6; /* blue-500 */
        --color-bg: #0f172a; /* slate-900 */
        --color-bg-secondary: #1e293b; /* slate-800 */
        --color-text: #f1f5f9; /* slate-100 */
        --color-text-secondary: #cbd5e1; /* slate-300 */
        --color-border: #334155; /* slate-700 */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e3a8a 50%,
          #0f172a 100%
        );
        color: var(--color-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
      }

      #app {
        min-height: 100vh;
      }

      /* Scrollbar customizado */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-light);
      }

      /* Animações */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      .slide-in-left {
        animation: slideInLeft 0.3s ease-in-out;
      }

      /* Componentes customizados */
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .card {
        background: var(--color-bg-secondary);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      .card:hover {
        border-color: var(--color-primary-light);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
      }

      .input-field {
        background: #1a2332;
        border: 1px solid var(--color-border);
        color: var(--color-text);
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--color-primary-light);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input-field::placeholder {
        color: var(--color-text-secondary);
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .badge-success {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }

      .badge-warning {
        background: rgba(234, 179, 8, 0.2);
        color: #fcd34d;
      }

      .badge-error {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }

      .header {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--color-border);
        padding: 16px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .grid {
        display: grid;
        gap: 20px;
      }

      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .grid-3 {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: var(--color-primary-light);
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .text-muted {
        color: var(--color-text-secondary);
      }

      .text-primary {
        color: var(--color-primary-light);
      }
    </style>
  </head>
<body>
    <div id="app"></div>

    <script src="app.js"></script>
</body>
</html>
